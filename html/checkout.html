<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The ugly blogling</title>
    <link rel="stylesheet" href="/css/checkout.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
      <h2>Who is placing this order?</h2>
      <form class="info">
      <div class="search">
        <input type="email" name="name" autocomplete="off" required placeholder="kamillajensen@mail.com">
        <label  for="name" class="label-name"> 
        <span class="content-name">Email</span>
    </div>
    <div>
    <div class="fullName"><div class="firstName" >
        <input type="text" name="name" autocomplete="off" required placeholder="Kamilla">
        <label  for="name" class="label-name"> 
        <span class="content-name">First name</span>   
    </div>
    <div class="lastName">
        <input type="text" name="name" autocomplete="off" required placeholder="Jensen">
        <label  for="name" class="label-name"> 
        <span class="content-name">Last name</span>   
    </div>
</div>
</form>

    <button>Proceed to shipping</button>


    <div style="display:none;" id="myDiv" class="animate-bottom">
    
    <div><template class="frontpagelist">
    <article>
            <h2>TITLE</h2>
            <h3>by <span>USERNAME</span></h3>
            <h4>DATE</h4>
            <a href="" class="readmore">Read more</a>
    </article>
</template></div>

<main></main>
<script src="/checkout.js"></script>
</body>
</html>
