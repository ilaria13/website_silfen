<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/productlist.css" />
  </head>
  <body>
    <aside class="cart">cart</aside>
    <template class="productCart">
        <article">
          <img
            class="productImage"
            src="/links/516910_TROPICAL-BREE_FRONT.jpeg"
            alt="Blue T20 Indian Cricket Jersey"
          />
          <div class="detailItem">
            <h3 class="name">Title product</h3>
            <p class="collection">Collection</p>
            <div class="colours">green</div>
            <div class="quantity">1</div>
            <div class="addToBag">
              <div class="price">
                <h3 class="OPrice"><span>400,00</span>DKK</h3>
                <h3 class="NewPrice"><span>400,00</span></h3>
              </div>
              <a href=""><h3 class="shop">shop</h3></a>
            </div>
          </div>
        </article>
      </template>
    <template class="product">
      <article class="saleItem">
        <img
          class="productImage"
          src="/links/516910_TROPICAL-BREE_FRONT.jpeg"
          alt="Blue T20 Indian Cricket Jersey"
        />
        <div class="detailItem">
          <h3 class="name">Title product</h3>
          <p class="collection">Collection</p>
          <div class="colours">green</div>

          <div class="addToBag">
            <div class="price">
              <h3 class="OPrice"><span>400,00</span>DKK</h3>
              <h3 class="NewPrice"><span>400,00</span></h3>
            </div>
            <button data-id="id-">shop</button>
          </div>
        </div>
      </article>
    </template>
    <main>
      <div class="pagTitle">
        <h1>bags xxxx</h1>
      </div>
      <section class="productList"></section>
    </main>
    <script src="/productlist.js"></script>
  </body>
</html>
