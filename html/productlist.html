<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/productlist.css" />
  </head>
  <body>
    <!--cart template-->
    <template id="cart-item-template">
      <div class="cart-item">
        <label for="fid-">NAME</label>
        <button class="minus" type="button">-</button>
        <input type="number" name="NAME-" id="fid-" min="0" max="20" />
        <button class="plus" type="button">+</button>
        <p class="price-row">DKK<span></span></p>
        <p class="price-each">DKK<span></span> each</p>
      </div>
    </template>
    <!--END cart template-->
    <aside class="cart">
      <h3>Shopping Cart</h3>
      <form>
        <div class="cart-content">
          <h4>THE CART IS EMPTY</h4>
        </div>
        <!-- .END .cart-content-->
        <button type="submit">Checkout & pay</button>
      </form>
    </aside>

    <!-- PRODUCT TEMPLATE -->
    <template class="product">
      <article class="saleItem">
        <a class="viewProduct" href=""
          ><img class="productImage" alt="Blue T20 Indian Cricket Jersey"
        /></a>
        <div class="detailItem">
          <h3 class="name">Title product</h3>
          <h4 class="collection">Collection</h4>
          <div class="colours">green</div>

          <div class="addToBag">
            <div class="price">
              <h3 class="OPrice"><span>400,00</span>DKK</h3>
              <h3 class="NewPrice hidden"><span>400,00</span></h3>
            </div>
            <div class="button">
              <button data-id="id-" class="add-button">
                – <span>1</span> +
              </button>
              <button data-id="id-" class="shop-button">
                add to cart – 499 DKK
              </button>
            </div>
          </div>
        </div>
      </article>
    </template>
    <!-- PRODUCT TEMPLATE END -->

    <main>
      <div class="pagTitle">
        <h1>Shop All</h1>
      </div>
      <section class="productList"></section>
    </main>
    <script src="/productlist.js"></script>
  </body>
</html>
