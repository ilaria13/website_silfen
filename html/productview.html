<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product view</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/productview.css" />
  </head>
  <body>
      <article class="saleItem">
        <img
          class="productImage"
        />
        <div class="detailItem">
          <h1 class="name"></h1>
          <h4 class="collection">Collection</h4>
          <p class="description"></p>
          <div class="addToBag">
            <div class="colorpicker"></div>
            <div class="price">
              <h3 class="OPrice"><span>400,00</span>DKK</h3>
              <h3 class="NewPrice hidden" ><span>400,00</span></h3>
            </div>
            <div class="button">
            <button data-id="id-" class="add-button">– <span>1</span> +</button>
            <button data-id="id-" class="shop-button">add to cart – 499 DKK</button>
          </div>
          </div>
        </div>
        </div>
      </article>
      <template class="otherProductsTem">
        <article class="otherSaleItem">
          <a class="viewProduct" href=""><img
            class="productImage"
            alt="Blue T20 Indian Cricket Jersey"
          /></a>
          <div class="detailItem">
            <h3 class="name">Title product</h3>
            <p class="collection">Collection</p>
            <div class="colours">green</div>
            <div class="addToBag">
              <div class="price">
                <h3 class="OPrice"><span>400,00</span>DKK</h3>
                <h3 class="NewPrice"><span>400,00</span></h3>
              </div>
              <button data-id="id-">shop</button>
            </div>
          </div>
        </article>
      </template>
    <main>
      <section class="productList"></section>
      <h2>You may also like</h2>
      <div class="otherProducts"></div>
    </main>
    <script src="/productview.js"></script>
  </body>
</html>
